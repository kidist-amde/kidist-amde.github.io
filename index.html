<!DOCTYPE html>
<html>
<head>
	<title>My Personal Bio Page</title>
	<!-- Add Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-fHtQzrY+8Kj97LPNXgT+cT1jv3qWt9h+tL+PpwyLxtvvczDhRJ8O67x1Umdbd+krYYN0pG/XldEeOBl+oqdLJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Add custom CSS -->
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
		}

		nav {
			background-color: #ddd;
			padding: 10px;
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
			font-size: 18px;
			padding: 10px;
			border-radius: 5px;
		}

		nav a:hover {
			background-color: #333;
			color: #fff;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.bio {
			margin: 20px 0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.bio img {
			max-width: 200px;
			border-radius: 50%;
			margin-bottom: 10px;
		}

		.contact {
			margin: 20px 0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.social-icons {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
		}

		.social-icons li {
			margin: 0 10px;
		}

		.social-icons a {
			display: inline-block;
			font-size: 24px;
			color: #333;
		}

		.social-icons a:hover {
			color: #666;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Personal Bio Page</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#bio">Bio</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>

	<div class="container">
		<section id="bio" class="bio">
			<img src="https://via.placeholder.com/200" alt="Profile Picture">
